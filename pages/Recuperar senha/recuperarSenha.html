<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,500;1,6..12,400&family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/pages/Recuperar senha/recuperarSenha.css" />
  </head>
  <body>
    <div class="container">
      <div class="coracao">
        <img src="/assets/images/coraÃ§Ã£o_login.svg" alt="coracao login" />
      </div>
      <div class="container_login">
        <div class="conteudo">
          <img
            src="/assets/images/imagem_login.svg"
            alt="imagem do login superior"
          />
          <h2>Insira uma nova senha</h2>
          <form>
            <div class="formulario">
              <div>
                <label class="label-senha" for="email">senha</label>

                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Digite sua senha"
                />
              </div>
              <div>
                <label class="label-novaSenha" for="senha">Confirmar senha</label>
                <input
                  type="password"
                  id="senha"
                  name="senha"
                  placeholder="Confirme sua senha"
                />
                </div>
            </div>
            
            <div class="botoes">
              <button type="submit" class="entrar">Entrar</button>
             
          </form>
        </div>
      </div>
    </div>
  </body>
