<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faça seu Login</title>
    <link
      rel="stylesheet"
      href="../../Desktop/Emocionometro de grupo/pages/Login/login.css"
    />
    <link
      rel="stylesheet"
      href="../../Desktop/Emocionometro de grupo/pages/Style/style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,500;1,6..12,400&family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="coracao">
        <img
          src="../Emocionometro de grupo/assets/images/TelaDeLogin/coração_login.svg"
          alt="coracao login"
        />
      </div>
      <div class="container_login">
        <div class="conteudo">
          <img
            src="../Emocionometro de grupo/assets/images/TelaDeLogin/imagem_login.svg"
            alt="imagem do login superior"
          />
          <h2>Faça seu login</h2>
          <form>
            <div class="formulario">
              <div>
                <label class="label-email" for="email">Email</label>

                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Digite seu E-mail"
                />
              </div>
              <div>
                <label class="label-senha" for="senha">Senha</label>
                <input
                  type="password"
                  id="senha"
                  name="senha"
                  placeholder="Digite sua senha"
                />
                <div class="olho">
                  <img
                    src="../Emocionometro de grupo/assets/images/TelaDeLogin/olho.svg"
                    alt="olho pra ver a senha"
                  />
                </div>
              </div>
            </div>
            <div class="abaixo-input">
              <div class="lembrar">
                <input type="checkbox" id="lembrar-me" name="lembrar-me" />
                <label for="lembrar-me">Lembrar-me</label>
              </div>
              <a href="../Recuperar senha/recuperarSenha.html">
                <div class="relembrar-senha">
                  <a href="../Emocionometro de grupo/pages/Recuperar senha/recuperarSenha.html"
                    >Esqueceu sua senha?</a
                  >
                </div>
              </a>
            </div>
            <div class="botoes">
              <a href="../Emocionometro de grupo/pages/TelaInicial/TelaInicial.html" class="botoes1"
                >Entrar</a
              >
              <div class="ou_entao">
                <div class="linha_horizontal"></div>
                <section>Ou então</section>
                <div class="linha_horizontal"></div>
              </div>
              <a class="botoes1">Cadastre-se</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
